  <script type="text/babel">
    // Components

    function Main() {
      return (
        <>
          <p className="text-center fs-custom"><span className="accent fw-bolder"><b>Meme Mach</b></span> — Get over 50+ popular memes with rich metadata like images and descriptions, easily with no CORS issues.</p><br /><br />

    function MainSecond() {
      return (
        <div>
          <div className="mainsecond-header secondary"><b>Why choose Meme Mach***?</b></div><br />
          <div className="block">

            <p>Meme Mach is simple and easy to integrate in your awesome project or application!</p>
          </div>
          <div className="block">
            <p className="block-header"><b>No CORS issues</b></p>
            <p>Meme Mach is designed to reduce CORS issues and errors, in the sense that you can use Meme Mach from your local host or environment.</p>

    function Guide() {
      function copyEndpoint() {
        try {
          navigator.clipBoard.writeText("https://memes-api.vercel.app/memes.json");
        } catch (error) {
          console.log("Error: " + error);
        }
      }
      
      return (
        <>
        <div className="block-2" id="guide">
          <h3 className="secondary my-5">Guide on how to use Meme Mach - It's Super Easy</h3>
          <div className="mx-auto text-secondary">
            <p className="text-center fs-custom"><b>*</b> Endpoint or URL: <span className="black" onClick={copyEndpoint}>https://memes-api.vercel.app/memes.json</span></p>
            <br />
            <p className="text-center fs-custom"><b>*</b> Data format is in JSON format</p>
            <br />
            
            <p className="text-center fs-custom"><b>*</b> All meme data are under one category "meme" and has an array of objects beneath it, you can access them via their array index — <code>data.memes[0]</code></p>
            <br />
            
            <p className="text-center fs-custom"><b>*</b> All the meme objects bears some properties
              <ul className="d-flex justify-content-center align-items-center flex-column">
                <li>Title: meme name</li>
                <li>ID: meme ID number</li>
                <li>Description: meme description</li>
                <li>Image: meme image url.</li>
              </ul>
            </p>
